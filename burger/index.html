<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="burger-wrap">
    <div class="burget-type">
        <form action="">
        <input id="small" type="radio" name="size" value="cal: 20, price: 50">
        <label for="small">Small</label>
        <input id="big" type="radio" name="size" value="cal: 40, price: 100">
        <label for="big">Big</label> 
    </form></div>
    <div class="burger-inside">    
        <form action="">
        <input id="cheese" type="radio" name="inside" value="cal: 20, price: 10">
        <label for="cheese">Cheese</label>
        <input id="salat" type="radio" name="inside" value="cal: 5, price: 20">
        <label for="salat">Salat</label>
        <input id="potato" type="radio" name="inside" value="cal: 10, price: 15">
        <label for="potato">Potato</label> 
    </form></div>
    <div class="burger-add">    
        
        <input id="spices" type="radio" name="add-spices" value="cal: 0, price: 15">
        <label for="spices">Spices</label>
        <input id="mayonnaise" type="radio" name="add-mayo" value="cal: 5, price: 20">
        <label for="mayonnaise">Mayonnaise</label> 
    </div>
    <button class="total">Calculate</button>
</div>
    <script src="js/mainb.js"></script>
</body>
</html>
